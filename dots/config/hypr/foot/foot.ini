include=~/.config/foot/colors.ini
include=~/.config/foot/fonts.ini

initial-window-size-chars=82x23
initial-window-mode=windowed
pad=15x15
resize-delay-ms=100

shell=/usr/bin/fish

[scrollback]
lines=1000
multiplier=3.0

[url]
launch=xdg-open ${url}

[cursor]
style=block
blink=yes

[mouse]
hide-when-typing=yes
alternate-scroll-mode=yes
